<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Manrope&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <div class="contenedor">
        <div class="caja">

            <div class="number-counter">
                <h3>Counter</h3>
                <p>We have this number</p>
                <span id="number">0</span>
            </div>
            <div class="botones">
                <button onclick="counter(-1)">Down</button>
                <button onclick="counter(1)">Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
